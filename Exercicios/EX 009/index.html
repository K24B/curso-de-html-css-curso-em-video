<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenasdas</h2>
    <ol type="i"> <!-- 1 A a I i-->
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
    </ol>
     <h2>Listas não Ordenadas</h2>
     <ul type="square" > <!-- disc circle square-->
        <li>Pão</li>
        <li>Café</li>
        <li>Açucar</li>
     </ul>
</body>
</html>
