<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo html .png" alt="LOGO HTML5"> <!-- Para exibir a lista de arquivos das imagens segurar CRTL+SPACE -->
    <p>Podemos carregar também imagens que está em subpastas</p>
    <img src="imagens/logo css3.png" alt="LOGO CSS3"> <!-- Para imagens em subpastas vai aparecer imagens na pasta do arquivo sendo desenvolvido e a pasta quando pressionar CTRL+SPACE, no descritivo vai aparecer o caminho até chegar na imagem selecionada -->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://iconape.com/wp-content/png_logo_vector/javascript-js-logo.png" alt="LOGO JAVASCRIPT"> <!-- Para imagens de outros site precisa copiar a URL ( endereço da imagem) e colar na origem, caso o site saia do ar, a imagem não aparecerá -->
</body>
</html>
