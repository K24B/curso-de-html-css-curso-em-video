<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprende a reproduzir áudios em HTML5.</p>
    <audio src="midia/Pollo - Vagalumes.mp3" controls autoplay></audio> <!--Verificar sempre os direitos autorais e o formato de audio-->

</body>
</html>
